paths:
  /api/sessions/schedule:
    post:
      tags:
        - Sessions
      summary: Schedule a new session
      description: Schedule a skill exchange session between matched users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - matchId
                - teacherId
                - studentId
                - skillId
                - scheduledStart
                - scheduledEnd
                - creditsAmount
              properties:
                matchId:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174000"
                teacherId:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174001"
                studentId:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174002"
                skillId:
                  type: string
                  format: uuid
                  example: "123e4567-e89b-12d3-a456-426614174003"
                scheduledStart:
                  type: string
                  format: date-time
                  example: "2024-01-15T10:00:00Z"
                scheduledEnd:
                  type: string
                  format: date-time
                  example: "2024-01-15T11:00:00Z"
                creditsAmount:
                  type: integer
                  minimum: 1
                  example: 10
      responses:
        '201':
          description: Session scheduled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          description: Scheduling conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/sessions/{id}/start:
    post:
      tags:
        - Sessions
      summary: Start a session
      description: Start a scheduled session and create video room
      parameters:
        - name: id
          in: path
          required: true
          description: Session ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  roomId:
                    type: string
                    example: "room_123456"
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/sessions/{id}/complete:
    put:
      tags:
        - Sessions
      summary: Complete a session
      description: Mark a session as completed and process credit transfer
      parameters:
        - name: id
          in: path
          required: true
          description: Session ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                notes:
                  type: string
                  maxLength: 2000
                  example: "Great session! Learned a lot about React hooks."
      responses:
        '200':
          description: Session completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/sessions/{id}/cancel:
    put:
      tags:
        - Sessions
      summary: Cancel a session
      description: Cancel a scheduled session with reason
      parameters:
        - name: id
          in: path
          required: true
          description: Session ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reason
              properties:
                reason:
                  type: string
                  maxLength: 500
                  example: "Emergency came up, need to reschedule"
      responses:
        '200':
          description: Session cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Session cancelled successfully"
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/sessions/upcoming:
    get:
      tags:
        - Sessions
      summary: Get upcoming sessions
      description: Retrieve upcoming sessions for the authenticated user
      responses:
        '200':
          description: Upcoming sessions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/sessions/history:
    get:
      tags:
        - Sessions
      summary: Get session history
      description: Retrieve session history for the authenticated user
      parameters:
        - name: limit
          in: query
          description: Maximum number of sessions to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
            example: 20
      responses:
        '200':
          description: Session history retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Session'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/sessions/{id}:
    get:
      tags:
        - Sessions
      summary: Get session details
      description: Retrieve details of a specific session
      parameters:
        - name: id
          in: path
          required: true
          description: Session ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Session details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'